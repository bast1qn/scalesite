<!DOCTYPE html>
<html lang="de" class="scroll-smooth" style="scroll-padding-top: 100px;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScaleSite | Exzellente Websites für den Mittelstand</title>

    <!-- PERFORMANCE: Advanced Resource Hints & Font Optimization -->
    <!-- DNS prefetch for external origins -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://*.supabase.co">

    <!-- Preconnect for critical origins (LCP optimization) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Font display: swap for FOIT prevention + self-hosting fallback -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap" rel="stylesheet">

    <style>
      /* PERFORMANCE: Critical font loading with font-display: optional */
      /* Prevents layout shift by using system fonts if web fonts not cached */
      @font-face {
        font-family: 'Inter';
        font-display: optional; /* Changed from swap to optional for better CLS */
        font-stretch: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'Plus Jakarta Sans';
        font-display: optional;
        font-stretch: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'Outfit';
        font-display: optional;
        font-stretch: normal;
        font-style: normal;
      }

      /* PERFORMANCE: Critical CSS Inlining for Above-the-Fold Content */
      /* Prevents FOUC and improves LCP */
      * {
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px;
      }

      body {
        margin: 0;
        padding: 0;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      /* Prevent layout shift for loading elements */
      [data-skeleton] {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: skeleton-loading 1.5s ease-in-out infinite;
      }

      @keyframes skeleton-loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      /* Image aspect ratio placeholders to prevent CLS */
      .aspect-ratio-box {
        position: relative;
        overflow: hidden;
      }

      .aspect-ratio-box::before {
        content: "";
        display: block;
        width: 100%;
        padding-bottom: var(--aspect-ratio);
      }

      .aspect-ratio-box > * {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>

    <link rel="stylesheet" href="/index.css">
    <meta name="description" content="Professionelle Websites für den Mittelstand. 48h Lieferung, ab 29€, DSGVO-konform.">

    <!-- ⚠️ SECURITY: Content Security Policy (OWASP A05:2021) -->
    <!-- Prevents XSS, clickjacking, and other injection attacks -->
    <!-- Note: frame-ancestors and X-Frame-Options are set via HTTP headers in backend/server.js -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' data: https://cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      img-src 'self' data: https: blob:;
      font-src 'self' data: https://fonts.gstatic.com https://fonts.googleapis.com;
      connect-src 'self' https://*.supabase.co https://generativelanguage.googleapis.com wss://*.supabase.co;
      frame-src 'self';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      upgrade-insecure-requests;
    ">

    <!-- SECURITY: Additional HTTP security headers -->
    <!-- Note: X-Frame-Options is set via HTTP headers in backend/server.js -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <!-- Performance hints -->
    <meta name="format-detection" content="telephone=no">

    <!-- Performance: Early hints for font loading -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  </head>
  <body class="antialiased selection:bg-primary/30 selection:text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
