    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              serif: ['Outfit', 'sans-serif'],
            },
            colors: {
              primary: '#E11D48', // Rose 600
              'primary-hover': '#BE123C', // Rose 700
              'light-bg': '#FFFFFF', 
              'dark-bg': '#020617', // Slate 950
              surface: '#F8FAFC', // Slate 50
              'dark-surface': '#0F172A', // Slate 900
              'light-text': '#F1F5F9', // Slate 100
              'dark-text': '#1E293B', // Slate 800
              accent: {
                1: '#3B82F6', 
                2: '#10B981', 
              },
            },
            boxShadow: {
              'soft': '0 10px 40px -10px rgba(0,0,0,0.05)',
              'glow': '0 0 30px rgba(225, 29, 72, 0.3)',
              'glow-strong': '0 0 50px rgba(225, 29, 72, 0.5)',
              'glow-sm': '0 0 15px rgba(225, 29, 72, 0.2)',
              'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.05)',
              'premium': '0 20px 40px -10px rgba(0,0,0,0.15)',
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, rgba(128, 128, 128, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(128, 128, 128, 0.05) 1px, transparent 1px)",
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
            },
            animation: {
              'fade-in': 'fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-up': 'fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 7s ease-in-out 2s infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'progress': 'progress 1s ease-out forwards',
              'spotlight': 'spotlight 2s ease .75s 1 forwards',
              'scroll-bounce': 'scrollBounce 2s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'gradient-xy': 'gradientXY 15s ease infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              progress: {
                '0%': { width: '0%' },
              },
              scrollBounce: {
                '0%, 20%, 50%, 80%, 100%': { transform: 'translateY(0)' },
                '40%': { transform: 'translateY(10px)' },
                '60%': { transform: 'translateY(5px)' },
              },
              gradientXY: {
                '0%, 100%': {
                    'background-size': '400% 400%',
                    'background-position': 'left center'
                },
                '50%': {
                    'background-size': '200% 200%',
                    'background-position': 'right center'
                }
              }
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      body {
        @apply bg-light-bg text-slate-900 dark:bg-dark-bg dark:text-slate-50 transition-colors duration-300 relative;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      /* Noise Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: theme('backgroundImage.noise');
        pointer-events: none;
        z-index: 50;
        opacity: 0.4; /* Subtle grain */
      }
      
      /* Grid Background Utility */
      .bg-grid {
        background-size: 40px 40px;
        mask-image: linear-gradient(to bottom, transparent, black, transparent);
        -webkit-mask-image: linear-gradient(to bottom, transparent 5%, black 40%, black 70%, transparent 95%);
      }

      /* Glass Panel */
      .clean-panel {
        @apply bg-white/80 dark:bg-slate-900/60 backdrop-blur-lg border border-slate-200/60 dark:border-slate-800/60 shadow-soft rounded-2xl transition-all duration-300;
      }

      /* Modern Scrollbar - Thinner and sleeker */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { @apply bg-slate-300 dark:bg-slate-700 rounded-full transition-colors; }
      ::-webkit-scrollbar-thumb:hover { @apply bg-slate-400 dark:bg-slate-600; }

      /* Premium Form Inputs */
      .input-premium {
        @apply block w-full px-5 py-4 text-base rounded-xl shadow-sm bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200 hover:border-slate-300 dark:hover:border-slate-700;
      }
      
      /* Range Slider */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: theme('colors.primary');
        cursor: pointer;
        margin-top: -8px; 
        box-shadow: 0 0 10px rgba(225, 29, 72, 0.5);
        transition: transform 0.1s ease;
        border: 2px solid white;
      }
      input[type=range]::-webkit-slider-thumb:hover {
        transform: scale(1.15);
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: theme('colors.slate.200');
        border-radius: 99px;
      }
      
      .dark input[type=range]::-webkit-slider-runnable-track {
        background: theme('colors.slate.700');
      }

      /* Stagger Animations */
      .stagger-parent:nth-child(1) > * { animation-delay: 100ms; }
      .stagger-parent:nth-child(2) > * { animation-delay: 200ms; }
      
      .stagger-container > *:nth-child(1) { animation-delay: 50ms; opacity: 0; animation: fadeUp 0.6s forwards 50ms; }
      .stagger-container > *:nth-child(2) { animation-delay: 100ms; opacity: 0; animation: fadeUp 0.6s forwards 100ms; }
      .stagger-container > *:nth-child(3) { animation-delay: 150ms; opacity: 0; animation: fadeUp 0.6s forwards 150ms; }
      .stagger-container > *:nth-child(4) { animation-delay: 200ms; opacity: 0; animation: fadeUp 0.6s forwards 200ms; }
      .stagger-container > *:nth-child(5) { animation-delay: 250ms; opacity: 0; animation: fadeUp 0.6s forwards 250ms; }
      .stagger-container > *:nth-child(6) { animation-delay: 300ms; opacity: 0; animation: fadeUp 0.6s forwards 300ms; }

      /* Animation Classes triggered by JS */
      .animated-section { opacity: 0; transform: translateY(20px); transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
      .animated-section.is-visible { opacity: 1; transform: translateY(0); }
      
      /* Gradient Text */
      .text-gradient {
        @apply text-transparent bg-clip-text bg-gradient-to-r from-primary via-purple-500 to-pink-600 animate-gradient-xy;
        background-size: 200% auto;
      }
      
      .custom-scrollbar {
         scrollbar-width: thin;
         scrollbar-color: theme('colors.slate.300') transparent;
      }
      .dark .custom-scrollbar {
         scrollbar-color: theme('colors.slate.700') transparent;
      }

      /* Button Glow */
      .btn-glow {
        position: relative;
      }
      .btn-glow::before {
        content: '';
        position: absolute;
        top: -2px; left: -2px; right: -2px; bottom: -2px;
        background: linear-gradient(45deg, #E11D48, #A855F7, #E11D48);
        z-index: -1;
        border-radius: 9999px;
        background-size: 400%;
        opacity: 0;
        transition: opacity 0.3s;
        animation: gradientXY 20s linear infinite;
      }
      .btn-glow:hover::before {
        opacity: 0.7;
        filter: blur(10px);
      }
      
      /* Glass morphism utilities */
      .glass {
        @apply bg-white/70 dark:bg-slate-900/70 backdrop-blur-lg border border-white/20 dark:border-slate-700/50;
      }
    </style>
