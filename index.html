<!DOCTYPE html>
<html lang="de" class="scroll-smooth" style="scroll-padding-top: 100px;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScaleSite | Exzellente Websites für den Mittelstand</title>

    <!-- Performance: Font loading optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Font display: swap for FOIT prevention -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap" rel="stylesheet">

    <style>
      @font-face {
        font-family: 'Inter';
        font-display: swap;
      }
      @font-face {
        font-family: 'Plus Jakarta Sans';
        font-display: swap;
      }
      @font-face {
        font-family: 'Outfit';
        font-display: swap;
      }
    </style>

    <link rel="stylesheet" href="/index.css">
    <meta name="description" content="Professionelle Websites für den Mittelstand. 48h Lieferung, ab 29€, DSGVO-konform.">

    <!-- ⚠️ SECURITY: Content Security Policy (OWASP A05:2021) -->
    <!-- Prevents XSS, clickjacking, and other injection attacks -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      img-src 'self' data: https: blob:;
      font-src 'self' data: https://fonts.gstatic.com https://fonts.googleapis.com;
      connect-src 'self' https://*.supabase.co https://generativelanguage.googleapis.com wss://*.supabase.co;
      frame-src 'self';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    ">

    <!-- SECURITY: Additional HTTP security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <!-- Performance: Preload critical assets -->
    <link rel="modulepreload" href="/index.tsx">

    <!-- Performance hints -->
    <meta name="format-detection" content="telephone=no">

    <!-- Performance: Early hints for font loading -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  </head>
  <body class="antialiased selection:bg-primary/30 selection:text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
